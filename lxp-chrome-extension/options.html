<!DOCTYPE html>
<html>
    <head>
        <title>ExpertusONE Login</title>
        <link rel="stylesheet" href="bootstrap.min.css" />
        <style>

            html,
            body {
                font-family: "Open Sans", sans-serif;
                font-size: 14px;
                margin: 0;
                min-height: 180px;
                padding: 0;
                width: 500px;
            }

            h1 {
                font-family: "Menlo", monospace;
                font-size: 22px;
                font-weight: 400;
                margin: 0;
                color: #2f5876;
            }
        </style>
        <script src="jquery-3.1.0.min.js"></script>
        <script src="axios.min.js"></script>
        <script src="options.js"></script>
    </head>
    <body>
<h1>
    <img src="images/48.png" alt="ExpertusONE">
    Settings - <span style="color:#FF0000;">ExpertusOne Login</span> </strong>
</h1>
<form>
    <div class="form-group">
        <label for="siteurl">Site Url</label>
        <input type="text" name="username" id="siteurl" class="form-control"  placeholder="Enter Site URL">
    </div>
    <div class="form-group">
        <label for="username">Email address</label>
        <input type="text" name="username" id="username" class="form-control"  placeholder="Enter userName">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
     <button type="submit" id="login-submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
