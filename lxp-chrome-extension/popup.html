<!DOCTYPE html>
<html>
  <head>
    <title>ExpertusONE Content Manager</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
            href="popup.css"
            rel="stylesheet"
            type="text/css"
    />

    <script src="jquery-3.1.0.min.js"></script>
    <script src="axios.min.js"></script>
    <script src="popup.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="logo">
        <img class="logo-icon" src="images/150.png" />
        <span>ExpertusONE Content Manager</span>
      </div>
    </div>
    <div class="modal-content">
      <div id="loggedin" class="ebutton" style="display:none">
        <p class="text-center" id="loggedin-user"></p>
      <button type="button" id="add-video" class="btn btn-lg">Add Video Content to ExpertusONE</button>
      </div>
      <div id="notloggedin" class="ebutton" >
        <button type="button" id="sign-in" class="btn btn-lg">Sign In to ExpertusONE</button>
      </div>
      <div id="showloginform" style="display:none" >
      <h1 class="text-center text-uppercase">
        <span style="color:#FF0000;">Sign In</span>
      </h1>
      <form class="ebutton">
        <div class="form-group">
          <label for="siteurl" class="text-uppercase">Site Url<sup>*</sup></label>
          <input type="text" name="username" id="siteurl" class="form-control"  placeholder="Enter Site URL">
        </div>
        <div class="form-group">
          <label for="username" class="text-uppercase">Username<sup>*</sup></label>
          <input type="text" name="username" id="username" class="form-control"  placeholder="Enter userName">
        </div>
        <div class="form-group">
          <label for="password" class="text-uppercase">Password<sup>*</sup></label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn text-uppercase" id="login-submit" class="btn">Sign In</button>
      </form>
      </div>
    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <a title="Go to LXP" href="https://qalxp.exphosted.com" target="_blank">
            <i class="fa fa-globe" style="color:darksalmon "></i>
          </a>
        </div>
        <div class="flex">
          <a title="Go to LXP adminstrator" href="https://client1.exphosted.com" target="_blank">
            <i class="fa fa-sitemap" style="color:darksalmon "></i>
          </a>
        </div>
        <div class="flex">
          <a title="ExpertusONe Youtube" href="https://www.youtube.com/watch?v=IOF27o5CEsE" target="_blank">
            <i class="fa fa-youtube" style="color:darksalmon "></i>
          </a>
        </div>
        <div class="flex">
          <a title="ExpertusONE Twitter" href="https://twitter.com/expertusone" target="_blank">
            <i class="fa fa-twitter" style="color:darksalmon "></i>
          </a>
        </div>
        <div class="flex last">
          <a title="ExpertusONE Facebook" href="https://www.facebook.com/ExpertusONE/" target="_blank">
            <i class="fa fa-facebook" style="color:darksalmon "></i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
